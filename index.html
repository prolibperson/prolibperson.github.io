<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("image.png");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.25), black);
            overflow: hidden;
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .logo {
            float: left;
            padding: 14px 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">prolib</div>
        <a href="#">Contact Me</a>
        <a href="#">Downloads</a>
        <a href="#">Home</a>
    </div>
</body>
</html>
